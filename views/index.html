<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/output.css">
  <script src="/js/validate.js"></script>
  <script src="/js/tweet_button.js"></script>
  <script src="/js/signup.js"></script>
  <script src="/js/login.js"></script>
  <script defer src="/js/app.js"></script>
  <title>Twitter</title>
</head>

<body class="grid grid-cols-[100fr_150fr_100fr] w-full h-full text-gray-200 text-lg bg-black font-light overflow-hidden overflow-y-scroll">

% include("comp_left_side")

<!-- BLUE BOX IN LOG IN PAGE -->
% if not cookie_user:
<div class="absolute bg-sky-600 w-full bottom-0 py-5">
  <div class="flex place-content-around items-center">
    <div>
      <p class="font-bold text-2xl">Don't miss out on anything that happens</p>
      <p class="text-base">People on Twitter get the news before everyone else.</p>
    </div>
    <div>
      <button data-modal-target="login-modal" data-modal-toggle="login-modal" class="rounded-full font-bold text-white text-center text-base py-2 px-5 bg-sky-600 border border-white mr-4">Log in</button>
      
      <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="bg-white rounded-full font-bold text-black text-center text-base py-3 mb-4 px-5">Sign up</button>
    </div>
  </div>
</div>
% end
<!-- END BLUE BOX IN LOG IN PAGE -->


<!-- CENTER -->
<div class="min-h-screen h-full border-x border-gray-600">

<!-- CENTER IF USER IS NOT LOGGED IN -->
% include("center_not_logged")
<!-- END CENTER IF USER IS NOT LOGGED IN -->

<!-- CENTER IF USER IS LOGGED IN -->
% include("center_logged")
<!-- END CENTER IF USER IS LOGGED IN -->

</div>

<!-- END CENTER -->



<!-- RIGHT -->
% include("comp_right_side")
<!-- END RIGHT -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>

</body>
</html>
