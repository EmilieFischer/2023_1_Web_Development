<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/output.css">
  <title>Log in</title>
</head>
<body class="grid place-content-center bg-black font-light h-screen w-full">
    <div>
        <div class="flex w-full justify-center mb-4">
            <img class="h-32" src="/images/twitter.jpg">
        </div>
        <form method="POST" action="/api-login">
            <input class="block bg-black border border-gray-800 rounded-full py-2 px-6 mb-2 text-white" name="user_email" type="text" placeholder="email">
            <input class="bg-black border border-gray-800 rounded-full py-2 px-6 text-white mb-4" name="user_password" type="password" placeholder="password">
            <button class="block bg-sky-500 hover:bg-sky-600 py-2 px-6 border border-slate-800 rounded-full text-white w-full">Login</button>
        </form>
    </div>
</body>

</html>
